<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <title>Quiz</title>
</head>

<body>
    <div class="container">
        <header>
            <div id="app"><!-- Appendere timer e dare dimensione --></div>
            <div id="epicode-logo"></div>
        </header>
        <main>
            <div id="boxQuestionAnswer">
                <div id="quiz-container">
                    <!--<div class="containerAnswer">
                        <div class="answer"> </div> Appendere questo div generato da js con class answer 
                    </div>
                -->
                </div>
            </div>
            <h5 id="thisQuestion"><span></span></h5>

            <!-- Qui inizia il Risultato della Pagina-->

            <div id="mostraIlRisultato">
                <h1 class="rate-us-center" id="rate-us-title">Results</h1>
                <h3 class="rate-us-center" id="rate-us-under-title">The summary of your answers:</h3>
                <div id="rate-us-valutazione">

                    <div id="rate-us-left-correct">
                        <h1 class="rate-us-sec-title">Correct</h1>
                        <h1 class="rate-us-percentuale-risultato"></h1>
                    </div>

                    <div id="canvaContainer">
                        <canvas id="rate-us-grafico"></canvas>
                        <div id="complimenti"></div>
                    </div>

                    <div id="rate-us-right-wrong">
                        <h1 class="rate-us-sec-title">Wrong</h1>
                        <h1 class="rate-us-percentuale-risultato"></h1>
                    </div>
                </div>
                <form id="rate-us-rate">
                    <button id="rate-us-button-rate">RATE US</button>

                </form>
            </div>
        </main>
    </div>
    <!-- qui finisce il risultato della pagina-->
    <script src="js/paginaDomande.js"></script>
</body>
</html>
