<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Rate Us</title>
</head>

<body>
    <div class="container">
        <header>
            <div id="epicode-logo"></div>
        </header>
        <h1 class="rate-us-center" id="rate-us-title">Results</h1>
        <h3 class="rate-us-center" id="rate-us-under-title">The summary of your answers:</h3>
        <div id="rate-us-valutazione">
            <div id="rate-us-left-correct">
                <h1 class="rate-us-sec-title">Correct</h1>
                <h1 class="rate-us-percentuale-risultato">%</h1>
                <p class="rate-us-question"> n/10 questions</p>  
            </div>
            <div>
                <div id="rate-us-grafico">grafico</div>
            </div>
            <div id="rate-us-right-wrong">
                <h1 class="rate-us-sec-title">Wrong</h1>
                <h1 class="rate-us-percentuale-risultato">%</h1>
                <p class="rate-us-question"> n/10 questions</p>
            </div>
        </div>
        <div id="rate-us-rate">
            <button id="rate-us-button-rate">RATE US</button>
        </div>
    </div>
</body>

</html>
