<!DOCTYPE html>
<html>
<head>
    <title>Pulsante al Centro con Sfondo Blu Mare</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* Stile del corpo della pagina */
body {
    margin: 0;
    padding: 0;
    height: 100vh; /* Imposta l'altezza al 100% della viewport */
    background-color: #0077be; /* Sfondo blu mare */
    display: flex;
    justify-content: center; /* Centra orizzontalmente */
    align-items: center; /* Centra verticalmente */
}

/* Stile del contenitore del pulsante */
.container {
    text-align: center;
}

/* Stile del pulsante */
button {
    background-color: #ffcc00; /* Colore del pulsante */
    color: #000; /* Colore del testo del pulsante */
    padding: 10px 20px; /* Spaziatura interna del pulsante */
    font-size: 18px; /* Dimensione del testo del pulsante */
    border: none;
    cursor: pointer;
    border-radius: 5px;
}
    </style>
</head>
<body>
    <div class="container">
        <button type="button" id="redButton">Clicca qui</button>
    </div>
    <script src="Experiment.js"></script>
</body>
</html>
